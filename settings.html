            <div class="alibi-ext_block flex-container">
                <input id="alibi_auto_decode" type="checkbox" />

            </div>

            <hr class="sysHR" />

            <!-- Debug -->
            <div class="alibi-ext_block flex-container">
                <input id="alibi_debug_log" type="checkbox" />
                <label for="alibi_debug_log">Debug Logging</label>
            </div>

            <div class="alibi-ext_block flex-container">
                <input id="alibi_show_keys" type="checkbox" />
